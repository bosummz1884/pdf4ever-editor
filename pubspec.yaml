name: pdf4ever
description: A cyberpunk-grade PDF editor focused on inline text editing and visual accuracy.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # PDF rendering and control
  pdfx: ^2.3.0
  pdf: ^3.10.4
  path_provider: ^2.1.2

  # UI/interaction essentials
  flutter_colorpicker: ^1.0.3
  provider: ^6.1.1

  # Other core Flutter packages
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
